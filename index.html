<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Slides com IA</title>
    <!-- Inclui o Tailwind CSS via CDN para um estilo moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para todo o corpo do documento */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Estiliza os botões para um visual mais agradável */
        .btn-primary {
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Animação de rotação para o ícone de carregamento */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        /* Estilo para a visualização em tela cheia */
        #fullscreen-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f3f4f6;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-slide {
            width: 90%;
            max-width: 1200px;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            text-align: center;
            border-radius: 1.5rem;
            transition: transform 0.5s ease-in-out;
            transform-origin: center center;
            overflow-y: auto; /* Permite a rolagem se o conteúdo for muito longo */
        }

        /* Classe para esconder os controles */
        .controls-hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Container principal para o aplicativo -->
    <div id="mainContainer" class="bg-white rounded-3xl shadow-xl p-8 max-w-4xl w-full">
        <h1 class="text-4xl font-bold text-center mb-6 text-gray-800">Gerador de Slides com IA</h1>
        <p class="text-center text-gray-600 mb-8">Digite um tópico abaixo e a IA criará o conteúdo de slides minimalistas para você.</p>

        <!-- Formulário de entrada -->
        <div class="mb-6">
            <textarea
                id="promptInput"
                class="w-full h-32 p-4 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 resize-none text-gray-800"
                placeholder="Ex: 'Introdução à Inteligência Artificial', 'A importância da energia solar'..."
            ></textarea>
        </div>

        <!-- Botão e área de status -->
        <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
            <button
                id="generateBtn"
                class="btn-primary bg-blue-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Gerar Slides
            </button>
            <div id="statusMessage" class="flex items-center text-gray-500 font-medium">
                <!-- Ícone de carregamento -->
                <svg id="loadingIcon" class="hidden animate-spin h-5 w-5 mr-3 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="statusText"></span>
            </div>
        </div>

        <!-- Botões de ação (Tela Cheia) -->
        <div id="actionButtons" class="flex items-center justify-center mt-6">
            <button
                id="fullscreenBtn"
                class="btn-primary bg-purple-600 text-white font-semibold py-2 px-6 rounded-full shadow-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 hidden"
            >
                Modo de Tela Cheia
            </button>
        </div>

        <!-- Área de exibição dos slides -->
        <div id="slidesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
            <!-- Slides gerados serão inseridos aqui -->
        </div>
    </div>

    <!-- Container para a visualização em tela cheia -->
    <div id="fullscreen-view">
        <div class="relative w-full h-full flex items-center justify-center">
            <!-- Container para os botões de navegação, que irão aparecer e desaparecer -->
            <div id="fullscreenControls" class="absolute inset-0 flex items-center justify-between transition-opacity duration-500">
                <!-- Botões de navegação -->
                <button id="prevBtn" class="absolute left-4 z-10 text-white bg-gray-800 rounded-full p-2 hover:bg-gray-700 focus:outline-none">
                    <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button id="nextBtn" class="absolute right-4 z-10 text-white bg-gray-800 rounded-full p-2 hover:bg-gray-700 focus:outline-none">
                    <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
                <button id="exitFullscreenBtn" class="absolute top-4 right-4 z-20 text-white bg-gray-800 rounded-full p-2 hover:bg-gray-700 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <span id="slideCounter" class="absolute bottom-4 left-1/2 -translate-x-1/2 text-white bg-gray-800 rounded-full px-4 py-1"></span>
            </div>
            <div id="slides-carousel" class="relative w-full h-full flex items-center justify-center overflow-hidden">
                <!-- Slides serão adicionados aqui dinamicamente -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Seletores para os elementos do DOM
            const promptInput = document.getElementById('promptInput');
            const generateBtn = document.getElementById('generateBtn');
            const statusMessage = document.getElementById('statusMessage');
            const loadingIcon = document.getElementById('loadingIcon');
            const statusText = document.getElementById('statusText');
            const slidesContainer = document.getElementById('slidesContainer');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const exitFullscreenBtn = document.getElementById('exitFullscreenBtn');
            const fullscreenView = document.getElementById('fullscreen-view');
            const slidesCarousel = document.getElementById('slides-carousel');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const slideCounter = document.getElementById('slideCounter');
            const fullscreenControls = document.getElementById('fullscreenControls');

            // Sua chave de API real foi inserida aqui.
            const API_KEY = "AIzaSyAjtMB4WF3FGFw9JHYDbbA7TaCGecO-Ync";
            
            let slideData = []; // Armazena o conteúdo gerado
            let currentSlideIndex = 0;
            let controlsTimeout; // Variável para controlar o temporizador

            // Temas de cores para os slides
            const colorThemes = [
                { bg: 'bg-blue-100', text: 'text-blue-900', border: 'border-blue-200' },
                { bg: 'bg-green-100', text: 'text-green-900', border: 'border-green-200' },
                { bg: 'bg-yellow-100', text: 'text-yellow-900', border: 'border-yellow-200' },
                { bg: 'bg-purple-100', text: 'text-purple-900', border: 'border-purple-200' },
                { bg: 'bg-red-100', text: 'text-red-900', border: 'border-red-200' }
            ];
            
            /**
             * Função assíncrona para gerar e exibir os slides, chamando a API diretamente.
             */
            const generateSlides = async () => {
                const prompt = promptInput.value.trim();

                if (!prompt) {
                    statusText.textContent = "Por favor, digite um tópico para gerar os slides.";
                    return;
                }

                slidesContainer.innerHTML = '';
                generateBtn.disabled = true;
                generateBtn.textContent = 'Gerando...';
                loadingIcon.classList.remove('hidden');
                statusText.textContent = 'Aguarde, a IA está trabalhando...';
                fullscreenBtn.classList.add('hidden');
                slideData = []; // Limpa os dados de slides anteriores

                try {
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;
                    const textPayload = {
                        contents: [{
                            parts: [
                                { text: `Crie o conteúdo de slides minimalistas e menos detalhados com base no seguinte tópico: "${prompt}". Para cada slide, forneça um título e 1 a 2 pontos-chave. Separe cada slide com duas quebras de linha. Responda apenas com o texto, sem formatação extra como asteriscos ou cabeçalhos.` }
                            ]
                        }]
                    };

                    // Gera o texto dos slides
                    const textResponse = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(textPayload)
                    });

                    if (!textResponse.ok) {
                        throw new Error(`Erro ao gerar o texto dos slides.`);
                    }

                    const textResult = await textResponse.json();
                    const responseText = textResult.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (!responseText) {
                        statusText.textContent = 'A API não retornou conteúdo de texto. Tente um tópico diferente.';
                        return;
                    }

                    const cleanedText = responseText.replace(/\*/g, '').trim();
                    const slideContents = cleanedText.split('\n\n').filter(p => p.trim() !== '');

                    if (slideContents.length === 0) {
                        statusText.textContent = 'Nenhum slide foi gerado. Tente um tópico diferente.';
                        return;
                    }
                    
                    statusText.textContent = 'Texto gerado, agora exibindo os slides...';
                    
                    // Exibe os slides
                    slideContents.forEach((content, index) => {
                        const lines = content.split('\n');
                        const title = lines[0] || `Slide ${index + 1}`;
                        const body = lines.slice(1).join('\n');
                        const theme = colorThemes[index % colorThemes.length];
                        
                        slideData.push({ title, body, theme });

                        const slideElement = document.createElement('div');
                        slideElement.className = `bg-gray-50 border border-gray-200 rounded-xl shadow-sm p-6 flex flex-col justify-between presentation-slide ${theme.bg} ${theme.text}`;
                        slideElement.innerHTML = `
                            <div class="mb-4 w-full h-full flex flex-col items-center justify-center text-center">
                                <h3 class="text-3xl font-bold mb-4">${title}</h3>
                                <div class="text-xl leading-relaxed whitespace-pre-wrap">${body}</div>
                            </div>
                        `;
                        slidesContainer.appendChild(slideElement);
                    });
                    
                    statusText.textContent = 'Slides gerados com sucesso!';
                    fullscreenBtn.classList.remove('hidden');

                } catch (error) {
                    console.error('Erro na requisição:', error);
                    statusText.textContent = `Erro: ${error.message}`;
                    slidesContainer.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert"><p class="font-bold">Erro</p><p>${error.message}</p></div>`;
                } finally {
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Gerar Slides';
                    loadingIcon.classList.add('hidden');
                }
            };

            // Função para esconder os controles
            const hideControls = () => {
                fullscreenControls.classList.add('controls-hidden');
            };

            // Função para mostrar os controles e iniciar o temporizador
            const showControls = () => {
                clearTimeout(controlsTimeout);
                fullscreenControls.classList.remove('controls-hidden');
                controlsTimeout = setTimeout(hideControls, 2000); // Esconde após 2 segundos de inatividade
            };
            
            // Função para entrar no modo de tela cheia
            const enterFullscreenMode = () => {
                if (slideData.length === 0) return;
                
                slidesCarousel.innerHTML = '';
                slideData.forEach((slide, index) => {
                    const slideElement = document.createElement('div');
                    slideElement.className = `fullscreen-slide absolute top-0 left-0 w-full p-20 flex-col items-center justify-center transition-all duration-500 ${slide.theme.bg} ${slide.theme.text}`;
                    slideElement.style.display = 'none'; // Esconde todos os slides inicialmente
                    
                    slideElement.innerHTML = `
                        <h2 class="text-6xl font-extrabold mb-8">${slide.title}</h2>
                        <p class="text-3xl leading-relaxed whitespace-pre-wrap">${slide.body}</p>
                    `;
                    slidesCarousel.appendChild(slideElement);
                });
                
                fullscreenView.style.display = 'flex';
                currentSlideIndex = 0;
                showCurrentSlide();
                showControls(); // Exibe os controles e inicia o temporizador
            };

            // Função para mostrar o slide atual
            const showCurrentSlide = () => {
                const slides = slidesCarousel.querySelectorAll('.fullscreen-slide');
                slides.forEach((slide, index) => {
                    slide.style.display = (index === currentSlideIndex) ? 'flex' : 'none';
                });
                slideCounter.textContent = `${currentSlideIndex + 1} de ${slideData.length}`;
                prevBtn.disabled = currentSlideIndex === 0;
                nextBtn.disabled = currentSlideIndex === slideData.length - 1;
            };

            // Função para sair do modo de tela cheia
            const exitFullscreenMode = () => {
                fullscreenView.style.display = 'none';
                clearTimeout(controlsTimeout); // Limpa o temporizador ao sair do modo
            };

            // Função para navegação entre slides
            const handleNavigation = (direction) => {
                if (direction === 'next' && currentSlideIndex < slideData.length - 1) {
                    currentSlideIndex++;
                } else if (direction === 'prev' && currentSlideIndex > 0) {
                    currentSlideIndex--;
                }
                showCurrentSlide();
            };

            // Navegação por teclado
            const handleKeyDown = (e) => {
                if (fullscreenView.style.display === 'flex') {
                    if (e.key === 'ArrowRight') {
                        handleNavigation('next');
                    } else if (e.key === 'ArrowLeft') {
                        handleNavigation('prev');
                    }
                }
            };

            // Escutadores de eventos para interações do usuário
            generateBtn.addEventListener('click', generateSlides);
            fullscreenBtn.addEventListener('click', enterFullscreenMode);
            exitFullscreenBtn.addEventListener('click', exitFullscreenMode);
            prevBtn.addEventListener('click', () => handleNavigation('prev'));
            nextBtn.addEventListener('click', () => handleNavigation('next'));
            document.addEventListener('keydown', handleKeyDown);
            
            // Adiciona um listener de movimento do mouse para mostrar os controles
            fullscreenView.addEventListener('mousemove', showControls);
            fullscreenView.addEventListener('touchmove', showControls);
        });
    </script>
</body>
</html>
